<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="171352_calculator_icon.png">
    <title > Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 

</head>
<body>
    
    <div class="containerr">
        <input type="text" placeholder="0" class="chat">
        
        <div class="buttons-main">
                <button class="buttons-lose">AC</button>
                <button class="buttons-lose">DEL</button>
                <button class="buttons-lose">%</button>
                <button class="buttons-lose">/</button>
        </div>
        <div class="buttons-main">
                <button class="buttons-lose">7</button>
                <button class="buttons-lose">8</button>
                <button class="buttons-lose">9</button>
                <button class="buttons-lose">+</button>

        </div>
        <div class="buttons-main">
                <button class="buttons-lose">4</button>
                <button class="buttons-lose">5</button>
                <button class="buttons-lose">6</button>
                <button class="buttons-lose">-</button>
        </div>
        <div class="buttons-main">
                <button class="buttons-lose">1</button>
                <button class="buttons-lose">2</button>
                <button class="buttons-lose">3</button>
                <button class="buttons-lose">*</button>  
        </div>
        <div class="buttons-main">
            <button class="buttons-lose">00</button>
            <button class="buttons-lose">0</button>
            <button class="dot buttons-lose" >.</button>
            <button class="buttons-lose">=</button>
        </div>
    </div>
   
        <button class="btn btn-outline-secondary" id="history-btn">History</button>

        <div class="history"></div>
    
    
    
    <script src="calculator.js"></script>
    
</body>
</html>
